<!doctype html>
<html>
<head>
  <title>Madlibs</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jinja.css') }}">
</head>
<body>
  <div class="container">
    <h1>Madlibs</h1>
    <form action="/story">
      {% for prompt in prompts %}
        <p>{{ prompt }}:
          <input name="{{ prompt }}">
        </p>
      {% endfor %}
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
